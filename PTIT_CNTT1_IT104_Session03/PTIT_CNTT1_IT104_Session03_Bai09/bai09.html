<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Calculator</title>
  </head>
  <body>
    <h2>TypeScript Calculator</h2>

    <input type="text" id="input1" placeholder="Nhập số thứ nhất" />
    <input type="text" id="input2" placeholder="Nhập số thứ hai" />

    <div>
      <button onclick="add()">+</button>
      <button onclick="subtract()">-</button>
      <button onclick="multiply()">*</button>
      <button onclick="divide()">/</button>
      <button onclick="power()">^</button>
      <button onclick="sqrt()">√</button>
      <button onclick="factorial()">!</button>
    </div>

    <h3 id="result">Kết quả:</h3>

    <script src="./dist/bai09.js"></script>
  </body>
</html>
